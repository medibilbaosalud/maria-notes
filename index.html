<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maria Notes</title>

  <!-- PWA Meta Tags -->
  <meta name="description" content="Asistente clínico de transcripción médica por MediBilbao Salud" />
  <meta name="theme-color" content="#26A69A" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Maria Notes" />

  <!-- Favicon & Icons -->
  <link rel="icon" type="image/png" href="/medibilbao_logo.png" />
  <link rel="apple-touch-icon" href="/icon-192.png" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((reg) => console.log('SW registered:', reg.scope))
          .catch((err) => console.warn('SW registration failed:', err));
      });
    }
  </script>
</body>

</html>
